<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - St. Daniel University</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #125c7c;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .logo {
            margin-top: 20px;
            width: 20%;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #104c66;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #08719e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: hsl(219, 87%, 22%);
        }
        .footer nav ul {
            list-style: none;
            padding: 0;
        }
        .footer nav ul li {
            display: inline;
            margin: 0 10px;
        }
        .footer nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="images/logo2.png" alt="St. Daniel University Logo" class="logo">
        <h1>St. Daniel University</h1>
    </header>
    <div class="container">
        <h2>Process Payment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="IDNumber">Identity Card:</label>
                <input type="number" id="IDNumber" name="IDNumber" placeholder="Enter ID number" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <div class="form-group">
                <label for="payment-amount">Payment Amount:</label>
                <input type="number" id="payment-amount" name="payment-amount" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="paymentDate">Payment Date:</label>
                <input type="text" id="paymentDate" name="paymentDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="verify-card-number">Verify Card Number:</label>
                <input type="text" id="verify-card-number" name="verify-card-number">
            </div>
            <div class="form-group">
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="index.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="student form.html">student form</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="status.html">Tracking Status</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="notification.html">Notifications</a></li>
            </ul>
        </nav>
        <p>Created by Abuk Mayen. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform validation here (if needed)
            // Redirect to notification.html
            window.location.href = 'notification.html';
        });
    </script>
</body>
</html>
